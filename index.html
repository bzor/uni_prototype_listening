<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gemini Live Audio Analyzer</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="left-panel">
			<div class="control-group">
				<label for="apiKey">API Key: <a target="_blank" href="https://aistudio.google.com/app/api-keys">(Get
						your key here)</a></label>
				<input type="password" id="apiKey" placeholder="Enter your API key">
			</div>
			<div class="button-group">
				<button id="connectBtn" class="btn-primary">Connect</button>
				<button id="disconnectBtn" class="btn-secondary" disabled>Disconnect</button>
			</div>
			<div id="status" class="status"></div>

			<div class="transcript-section">
				<p>Transcript Log</p>
				<div id="transcriptLog" class="transcript-log"></div>
			</div>
		</div>

		<div class="right-panel">
			<div class="led-visualizer">
				<div id="emoji-response"></div>
				<canvas id="ledCanvas" width="800" height="800"></canvas>
			</div>
		</div>
	</div>

	<script type="module" src="main.js"></script>
</body>

</html>
